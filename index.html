<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <head>

    </head>
    <main>
        <header>
            <h1 class="header">WTF form</h1>
        </header>
        <article class="header__text">Please fulfil this form and send back to us. Throw that action you can participate
            in building this portal</article>
        <form class="form" action="">
            <p>
                <label class="label" for="name">name:</label>
                <input class="imput" type="text" id="name" name="name" size="21" maxlength="20"
                    placeholder="John"></input>

            </p>
            <p>
                <label class="label" for="lastname">lastname:</label>
                <input class="imput" type="text" id="lastname" name="lastname" size="31" maxlength="30"
                    placeholder="Doe"></input>

            </p>
            <p>
                <label class="label" for="age">age: </label>
                <input class="imput imput-number" type="number" name="age" id="age" size="4em" max="110"
                    size="3"></input>
            </p>

            <label class="label" for="hours">hours that you want to spend for learning:</label>
                <input class="imput hours--js" type="range" name="hours" id="hours" min="0" max="24" step="1" placeholder="4"></input>
            
           <p>
               <fieldset class="fieldset">
                   <legend class="legend">your adress:</legend>
                   <lebel class="label-adress" for="street">street:</lebel>
                   <input class="imput-adress" type="text" name="street" id="street"></imput>
                   <lebel class="label-adress" for="postcode">postcode:</lebel>
                   <input class="imput-adress" type="text" name="postcode" id="postcode"></imput>
                   <lebel class="label-adress" for="city">city:</lebel>
                   <input class="imput-adress" type="text" name="city" id="city"></imput>
               </fieldset>
            
           </p>
           
           
            <input class="submit" type="submit" value="sent">

        </form>
    </main>
    <footer>
footer
    </footer>

        const hours=document.querySelector('.hours--js');
        console.log(hours.value);
    </script>
</body>

</html>
