<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <main>
        <header>
            <h1 class="header">WTF form</h1>
            <p class="header__text">Thanks to your response we will be able to adjust better this training and provide
                more helpful approach</p>
        </header>
        <form class="form" action="http://dev.cotenfrontend.pl" method="post">
            <p class="paragraph">
                <label class="label" for="name">name:</label>
                <input class="input" type="text" id="name" name="first-name" size="21" maxlength="20" placeholder="John"
                    required />
            </p>
            <!-- <p class="paragraph">
                <label class="label" for="riddle" hidden>riddle:</label>
                <input class="input-wtf" type="text" id="riddle" name="riddle" value="cotenfrontend" hidden />
                </p>
                -->
            <p class="paragraph">
                <label class="label" for="lastname">lastname:</label>
                <input class="input" type="text" id="lastname" name="last-name" size="31" maxlength="30"
                    placeholder="Doe" required />

            </p>
            <p class="paragraph">
                <label class="label" for="age">age: </label>
                <input class="input input-age" type="number" name="age" id="age" min="0" max="110" />
            </p>
            <p class="paragraph">
                <label class="label" for="email">email:</label>
                <input class="input input-email" type="email" name="email" id="email" required />
            </p>
            <p class="paragraph">
                <label class="label" for="phone">phone number:</label>
                <input class="input " type="tel" name="phone" id="phone" />

            </p>
            <div class="paragraph paragraph-hours">
                <label class="label label-hours" for="hours">hours that you want to spend for learning:</label>
                <div class="number">0</div>
                <input class="input input-hours hours--js" type="range" name="hours" id="hours" min="0" max="24"
                    step="1" />
                <div class="number">24</div>
            </div>
            
            <fieldset class="fieldset">
                <legend class="legend">your adress:</legend>
                <label class="label-adress" for="street">street:</label>
                <input class="input-adress" type="text" name="street" id="street" />
                <label class="label-adress" for="postcode">postcode:</label>
                <input class="input-adress" type="text" name="postcode" id="postcode" pattern="[0-9]{2}\[0-9]{3}" />
                <label class="label-adress" for="city">city:</label>
                <input class="input-adress" type="text" name="city" id="city" />

            </fieldset>
            
            <p class="paragraph">
                <label class="label" for="knowledge">level of your knowledge:</label>
                <select name="knowledge" id="knowledge">
                    <option>-----</option>
                    <option>I just have known about frontend</option>
                    <option>I know what frontend </option>
                    <option>I tried a little in the past</option>
                    <option>I built some pages/apps in past</option>
                    <option>I am regular</option>
                    <option>I am senior</option>
                </select>
            </p>
            <fieldset class="paragraph fieldset ">
                <legend class="legend">Just Pick !!!</legend>


                <label class="label">Favourite part of frontend:</label>
                <div class="paragraph paragraph-radio">
                    <label class="label">
                        <input class="input input-radio" type="radio" value="html" name="part" checked />
                        html</label>
                    <label class="label">
                        <input class="input input-radio" type="radio" value="css" name="part" />
                        css </label>
                    <label class="label">
                        <input class="input input-radio" type="radio" value="js" name="part" />
                        js</label>
                </div>
            </fieldset>
            <label class="label" for="story">show your story:
            </label>
            <textarea class="textarea" name="story" id="story">
            </textarea>
            <p class="paragraph">
                <label class="label" for="password">what is your secret goal?</label>
                <input class="input" type="password" id="password" name="password" placeholder="secret" />
            </p>
            <p class="paragraph">
                <label class="label" for="file">attach file:</label>
                <input class="input" type="file" id="file" name="file" />
            </p>
            <p class="paragraph">
                <label class="label" for="datetime-local">Chose date</label>
                <input class="input input-date" id="datetime-local" type="datetime-local" name="reset" />
            </p>
            <p class="paragraph paragraph-color">
                <label class="label" for="color">pick your favourite color:</label>
                <input class="input input-color" id="color" type="color" name="color" />
            </p>
            <p class="paragraph paragraph-bottom">
                <input class="input input-clear" type="reset" name="reset" value="clear" />
                <input class="input-submit" type="submit" value="sent" />
            </p>

        </form>

    </main>

</body>

</html>
