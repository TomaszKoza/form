<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <head>

    </head>
    <main>
        <header>
            <h1 class="header">WTF form</h1>
        </header>
        <article class="header__text">Please fulfil this form and send back to us. Throw that action you can participate
            in building this portal</article>
        <form class="form" action="https://dev.cotenfrontend.pl" method="post" enctype="multipart/form-data">
            <p>
                <label class="label" for="name">name:</label>
                <input class="input" type="text" id="name" name="name" size="21" maxlength="20"
                    placeholder="John"></input>

            </p>
            <p>
                <label class="label" for="lastname">lastname:</label>
                <input class="input" type="text" id="lastname" name="last name" size="31" maxlength="30"
                    placeholder="Doe"></input>

            </p>
            <p>
                <label class="label" for="age">age: </label>
                <input class="input input-number" type="number" name="age" id="age" size="4em" min="0"
                    max="110"></input>
            </p>

            <label class="label" for="email">email:</label>
            <input class="input input-email" type="email" name="email" id="email"></input>

            <p>
            </p>

            <label class="label" for="phone">phone number:</label>
            <input class="input " type="tel" name="phone" id="phone"></input>

            <p>
            </p>

            <p>
                <label class="label" for="hours">hours that you want to spend for learning:</label>
                <input class="input hours--js" type="range" name="hours" id="hours" min="0" max="24" step="1"
                    placeholder="4"></input>
            </p>
            <p>
            <fieldset class="fieldset">
                <legend class="legend">your adress:</legend>
                <lebel class="label-adress" for="street">street:</lebel>
                <input class="input-adress" type="text" name="street" id="street"></input>
                <lebel class="label-adress" for="postcode">postcode:</lebel>
                <input class="input-adress" type="text" name="postcode" id="postcode" pattern="[0-9]{2}\[0-9]{3}">
                </input>
                <lebel class="label-adress" for="city">city:</lebel>
                <input class="input-adress" type="text" name="city" id="city"></input>
            </fieldset>

            </p>
            <P>
                <label class="label" for="knowledge">level of your knowledge:</label>
                <select name="knowledge" id="knowledge">
                    <option>I just have known about frontend</option>
                    <option>I know what frontend </option>
                    <option>I tried a little in the past</option>
                    <option>I built some pages/apps in past</option>
                    <option>I am regular</option>
                    <option>I am senior</option>
                </select>
            </P>
            <p>
                <label class="label" for="part">Favourite part of frontend:</label>
            <p>
                <input class="input input-radio" type="radio" id="part" value="html" name="part" checked>html</input>
            </p>
            <p>
                <input class="input input-radio" type="radio" id="part" value="css" name="part">css</input>
            </p>
            <p>
                <input class="input input-radio" type="radio" id="part" value="js" name="part">js</input>
            </p>
            </p>
            <label class="label" for="textarea">show your story:

            </label>
            <textarea class="textarea">

            </textarea>

            <p>
                <label class="label" for="password">what is your secret goal?</label>
                <input class="input" type="password" id="password" name="password" placeholder="secret"></input>

            </p>
            <p>
                <label class="label" for="file">attach file:</label>
                <input class="input" type="file" id="file" name="file"  value="upload" placeholder="secret"></input>

            </p>


            <input class="submit" type="submit" value="sent">

        </form>

    </main>
    <footer>
        footer
    </footer>
    <script>
        const hours = document.querySelector('.hours--js');
        console.log(hours.value);
    </script>
</body>

</html>
